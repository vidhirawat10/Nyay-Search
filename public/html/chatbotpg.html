<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="../css/chatbotpg.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Legal Guidance<br>at Your Fingertips</h1>
            <img src="../images/chatbot.svg" alt="chatbot">
            <p>Get quick answers to your legal questions and navigate complex legal topics with ease.  Our AI-powered legal chatbot provides instant information and resources, 24/7.</p>
            <button onclick="redirectTologinpg()">SIGN UP FREE</button>
        </div>
        <div class="right-content">
            <div class="chat-area"> 
                 <div class="message">User: Hello</div>
                 <div class="message bot">Bot: Hi there!</div>

            </div>
            <br>
            <div class="input-area">
                <input type="text" placeholder="Say something...">
                <div class="input-buttons">
                    <button><img src="../images/image.svg" alt="Image"></button>
                    <button><img src="../images/video.svg" alt="Video"></button>
                    <button><img src="../images/mic.svg" alt="Mic"></button>
                    <button class="send-button"><img src="../images/send.svg" alt="Send"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>

</body>
</html>
